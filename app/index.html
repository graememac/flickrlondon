<!doctype html>
<html data-ng-app="sainsburys">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sainsbury's Entertainment Programming Test</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body data-ng-controller="photosCtrl">
    <div id="main_container">
        <h3>
            Sainsbury's Entertainment Programming Test
        </h3>
        
        <p>
            Please select your favourite photos.
        </p>
    
        <div class="photo_container" data-ng-repeat="photo in photos">
            <img class="photo" src="http://www.sainsburys.co.uk/support_files/style_images/common/header/header-logo.gif" data-ng-src="{{ photo.media.m }}" alt="{{ photo.description }}" data-ng-class="{photo_selected:findImage(photo.media.m)}" />
        </div>
        
    </div>
</body>
</html>
